<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class='operation-display' id="operation-display"></div>
                
                    <button class="clear" data-action="clear">AC</button>
                    <button class="sign">+/-</button>
                    <button class="percentage">&larr;</button>
                    <button class="operator" data-action="divide">/</button>

                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>

                    <button class="operator" data-action="multiply">&times;</button>

                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>

                    <button class="operator" data-action="subtract">-</button>

                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>

                    <button class="operator" data-action="add">+</button>

                    <button class='zero'>0</button>

                    <button class="decimal" data-action="decimal">.</button>
                    <button class="equals" data-action="calculate">=</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
